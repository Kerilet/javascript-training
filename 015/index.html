<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="./015/script.js" type="module"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="/015/style.css">
</head>

<body>
    <!-- mt facil colocar assim, eu quero desafio! >:D
    <h1 class="todo-header">todos</h1>
    <div class="container">
        <div class="input-group input-group-sm mb-3 input-space">
            <input type="text" class="form-control" id="toDos" placeholder="What needs to be done?" onKeyUp="addEnter(event)" />
        </div>
        <div id="items" class="list-group"></div>
        <div id="footer"></div>

    -->
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" type="text" class="form-control" id="toDos" placeholder="Add your toDo here!" onKeyUp="addEnter(event)">
            </div>
            <div id="items" class="list-group"></div>
        </header>
        <footer class="footer" id="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
        <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</body>

</html>
