<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

                        <a class="page-link" href="#" aria-label="Previous" id="prevButton" onclick="previousPage('list')">

                    </li>
                    <li class="page-item" id="pager"></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id="nextButton" onclick="nextPage('list')">

                        </a>
                    </li>
                </ul>
            </nav>
            <div class="col-sm" id="list">

            </div>
            <div class="col-sm" id="list-info">

            </div>
        </div>
    </div>
</body>
<script type="module">
    import { getPokemons } from './script.js'; window.getPokemons = getPokemons; getPokemons('list');
    import { nextPage } from './script.js'; window.nextPage = nextPage;
    import { previousPage } from './script.js'; window.previousPage = previousPage;
</script>

</html>
